<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               viewport-fit=cover">

<title>Royal Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f9f1df;
  --paper:#fff6e2;
  --ink:#2b140c;
  --royal:#6b1f2a;
  --gold:#d4af37;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;               /* ðŸ”‘ LOCK SCROLL */
}

body{
  font-family:Georgia,serif;
  background:var(--bg);
  overscroll-behavior:none;      /* iOS bounce fix */
}

/* ================= LANDING ================= */
#landing{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
  z-index:10;
}

.scroll-wrap{
  width:min(92vw,380px);
  cursor:pointer;
}

.rod{
  height:20px;
  background:var(--gold);
  border-radius:12px;
  margin:10px 0;
}

.scroll{
  height:160px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--paper);
  border:2px solid var(--gold);
}

.scroll-text{
  font-family:'Great Vibes', cursive;
  font-size:2rem;
  color:var(--ink);
  text-align:center;
}

/* ================= APP ================= */
#app{
  display:none;
  height:100dvh;                 /* iOS-safe viewport */
  width:100%;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
header{
  height:60px;
  flex-shrink:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Playfair Display SC', serif;
  letter-spacing:3px;
  color:#f8e8c6;
  background:var(--royal);
}

/* ================= CAROUSEL ================= */
.carousel{
  flex:1;
  overflow:hidden;
  position:relative;
}

.track{
  display:flex;
  height:100%;
  width:100%;                    /* ðŸ”‘ FIX */
  transform:translateX(0);
  transition:transform .45s ease;
}

.page{
  flex:0 0 100%;                 /* ðŸ”‘ FIX */
  height:100%;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-color:#000;
}

/* swipe hint */
.swipe-hint{
  position:absolute;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.6);
  color:#fff;
  padding:8px 14px;
  border-radius:20px;
  font-size:.8rem;
}

/* ================= FOOTER ================= */
footer{
  height:60px;
  flex-shrink:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:6px;
  background:var(--royal);
  padding-bottom:env(safe-area-inset-bottom); /* iOS home bar */
}

footer .btns{
  display:flex;
  gap:16px;
}

footer a,
footer button{
  background:none;
  border:1px solid #f7e7c3;
  color:#f7e7c3;
  padding:6px 14px;
  border-radius:18px;
  font-size:.8rem;
  text-decoration:none;
}

footer small{
  font-size:.65rem;
  color:#e8d2a6;
}

/* ================= RSVP ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}

.box{
  width:90%;
  max-width:360px;
  padding:20px;
  border-radius:12px;
  background:var(--paper);
  border:2px solid var(--gold);
  position:relative;
}

.close{
  position:absolute;
  top:10px;
  right:12px;
  cursor:pointer;
}

.box h3{
  text-align:center;
  margin-bottom:12px;
  color:var(--royal);
}

.box input,
.box select{
  width:100%;
  margin-bottom:10px;
  padding:10px;
}

.box button{
  width:100%;
  padding:10px;
  background:var(--royal);
  color:#fff;
  border:none;
  border-radius:6px;
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing">
  <div class="scroll-wrap" id="openScroll">
    <div class="rod"></div>
    <div class="scroll">
      <div class="scroll-text">
        Tap to Unveil the Invitation
      </div>
    </div>
    <div class="rod"></div>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>Wedding</header>

  <div class="carousel">
    <div class="track" id="track">
      <div class="page" style="background-image:url('./WED-CANVA-MULTI-15/1.png')">
        <div class="swipe-hint" id="hint">Swipe to continue â†’</div>
      </div>
      <div class="page" style="background-image:url('./WED-CANVA-MULTI-15/2.png')"></div>
      <div class="page" style="background-image:url('./WED-CANVA-MULTI-15/3.png')"></div>
      <div class="page" style="background-image:url('./WED-CANVA-MULTI-15/4.png')"></div>
      <div class="page" style="background-image:url('./WED-CANVA-MULTI-15/5.png')"></div>
    </div>
  </div>

  <footer>
    <div class="btns">
      <a href="https://raayacreations.onrender.com/index.html" target="_blank">About Us</a>
      <button onclick="openRSVP()">RSVP</button>
      <a href="https://www.google.com/maps?q=Bangalore" target="_blank">Location</a>
    </div>
    <small>Â©2025 | Creations by Raya</small>
  </footer>
</div>

<!-- RSVP -->
<div class="modal" id="rsvp">
  <div class="box">
    <div class="close" onclick="closeRSVP()">âœ•</div>
    <h3>RSVP</h3>
    <input placeholder="Full Name">
    <input placeholder="Phone / Email">
    <select>
      <option>Will you attend?</option>
      <option>Yes</option>
      <option>No</option>
    </select>
    <input placeholder="Number of Guests">
    <button onclick="closeRSVP()">Submit</button>
  </div>
</div>

<script>
const openScroll=document.getElementById('openScroll');
const landing=document.getElementById('landing');
const app=document.getElementById('app');
const track=document.getElementById('track');
const pages=[...document.querySelectorAll('.page')];
const hint=document.getElementById('hint');
const rsvp=document.getElementById('rsvp');

openScroll.onclick=()=>{
  landing.style.display='none';
  app.style.display='flex';
};

/* swipe */
let idx=0,sx=0;
track.addEventListener('touchstart',e=>sx=e.touches[0].clientX,{passive:true});
track.addEventListener('touchend',e=>{
  const d=e.changedTouches[0].clientX-sx;
  if(d<-60 && idx<pages.length-1) idx++;
  if(d>60 && idx>0) idx--;
  track.style.transform=`translateX(-${idx*100}%)`;
  if(hint && idx>0) hint.remove();
});

/* RSVP */
function openRSVP(){rsvp.style.display='flex'}
function closeRSVP(){rsvp.style.display='none'}
</script>

</body>
</html>
